<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculator</title>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- body code goes here -->
<div class="container">
  <div class="row"	>
    <div class="col-md-4"></div>
    <div class="col-md-4 ">
      <table>
        <tr>
          <td colspan="4"><input type="text" class="form-control" id="screen" aria-describedby="emailHelp" readonly value="0"></td>
        </tr>
        <tr>
          <td colspan="4"><button type="button" class="btn btn-light ce" id="CE">CE</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-light" id="b7">7</button></td>
          <td><button type="button" class="btn btn-light" id="b8">8</button></td>
          <td><button type="button" class="btn btn-light" id="b9">9</button></td>
          <td><button type="button" class="btn btn-light" id="division">/</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-light" id="b4">4</button></td>
          <td><button type="button" class="btn btn-light" id="b5">5</button></td>
          <td><button type="button" class="btn btn-light" id="b6">6</button></td>
          <td><button type="button" class="btn btn-light" id="multiplication">x</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-light" id="b1">1</button></td>
          <td><button type="button" class="btn btn-light" id="b2">2</button></td>
          <td><button type="button" class="btn btn-light" id="b3">3</button></td>
          <td><button type="button" class="btn btn-light" id="subtraction">-</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-light" id="b0">0</button></td>
          <td><button type="button" class="btn btn-light" id="point">.</button></td>
          <td><button type="button" class="btn btn-light" id="equal">=</button></td>
          <td><button type="button" class="btn btn-light" id="addition">+</button></td>
        </tr>
        <tr>
          <td class="center" colspan="4"><small>Calculator by Zahra</small></td>
        </tr>
      </table>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.4.1.min.js"></script> 
<script src="js/index.js">
	

	</script>
	<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap.js"></script>
</body>
</html>
